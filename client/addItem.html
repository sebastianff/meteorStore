<template name="addItem">
	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="itemName">Item</label>
	    <input type="text" class="form-control" id="itemName" placeholder="Enter Item Name">
	  </div>
	  <div class="form-group">
	    <label for="itemDesigner">Designer</label>
	    <input type="text" class="form-control" id="itemDesigner" placeholder="Enter Item Designer">
	  </div>
	  <div class="form-group">
	    <label for="itemPrice">Price</label>
	    <input type="text" class="form-control" id="itemPrice" placeholder="Enter Item Price">
	  </div>
	  <div class="form-group">
	    <label for="itemPhoto">Photo</label>
	    <input type="text" class="form-control" id="itemPhoto" placeholder="Enter Item itemPhoto">
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
</template>
